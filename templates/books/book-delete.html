{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-8">
  <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-lg p-6">
    <h1 class="text-3xl font-semibold text-gray-800 mb-4">Are you sure you want to delete the book: <strong>{{ object.title }}</strong>?</h1>
    
    <div class="mb-6">
      <img src="{{ object.cover_image.url }}" alt="{{ object.title }} cover" class="w-48 h-72 object-cover rounded-lg mx-auto mb-4">
    </div>

    <form method="post" class="flex justify-between items-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md shadow-md">Yes, delete this book</button>
      <a href="{% url 'books:book_list' %}" class="text-blue-600 hover:text-blue-800 text-lg">Cancel</a>
    </form>

    <div class="mt-6 flex justify-between">
      <a href="{% url 'books:book_list' %}" class="text-blue-600 hover:text-blue-800">Back to Book List</a>
      <a href="{% url 'books:book_detail' object.pk %}" class="text-blue-600 hover:text-blue-800">Back to Book Details</a>
    </div>
  </div>
</div>
{% endblock %}
